<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Pharmacy - Signup and win cash</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="icon" href="icons/favicon.ico" type="image/ico" sizes="16x16">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>

  <script src="auth.js"> </script>
  <script src="signup.js"></script>

</head>

<body>

  <div class="wrapper">


    <!--  Header  -->
    <header class="section header">
      <div class="trapezoid"></div>
      <div class="header__text">
           <img class="logo" src="/icons/logopharma.jpg">
          <h1>XYZ Pharmacy</h1>
        </div>
      <div class="header__text">
        <h1>Get Cashback for your Pharmacy Purchase</h1>
      </div>

    </header>



    <!--  Sign In  -->
    <section class="section">
      <div id="recaptcha-container"></div>
      <form>
        <input type="tel" name="phone_number" id="phone_number" pattern="^\d{10}$" required="required"
          placeholder="Enter Mobile" />

        <button class="otpbutton" type='button' onclick="loadRecaptcha()"  disabled="disabled">Get OTP</button>
        <p class="opposite-btn1">Sign in with your mobile</p>

      </form>

    </section>
  </div>

  <div id="wrapper">
    <div id="dialog">
      <button onclick="reload()" class="close">Ã—</button>
      <h3>Please enter the 6-digit verification code we sent via SMS:</h3>
      <span>(we want to make sure it's you before we login)</span>
      <form>
        <div id="form">
          <input type="text" id="1" maxLength="9" size="9" pattern="[0-9]{1}" />
          <button type='button' onclick="enterOTP()" class="btn btn-primary btn-embossed">Verify</button>
        </div>
      </form>
      <div>
        Didn't receive the code?<br />
        <a href="signup.html">Send code again</a><br />
        <a href="signup.html">Change phone number</a>
      </div>
    </div>
  </div>
</body>


</html>
